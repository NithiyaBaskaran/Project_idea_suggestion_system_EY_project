    <style>
        :root {
            --bg-primary: #f5f5f5; --bg-secondary: #ffffff;
            --text-primary: #333; --text-secondary: #666;
            --accent: #007bff; --shadow: rgba(0,0,0,0.1);
            --font: 'Segoe UI', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font); 
            background: var(--bg-primary); 
            color: var(--text-secondary); 
            line-height: 1.6; 
            min-height: 100vh; 
        }
        header { 
            background: var(--bg-secondary); 
            padding: 1.5rem 2rem; 
            box-shadow: 0 2px 10px var(--shadow); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        h1 { 
            color: var(--text-primary); 
            font-size: 1.8rem; 
            display: flex; 
            align-items: center; 
            gap: 0.5rem; 
        }
        .nav-links { display: flex; gap: 0; }
        .nav-links a { 
            color: var(--accent); 
            text-decoration: none; 
            margin: 0 0 0 1rem; 
            padding: 0.6rem 1.2rem; 
            border-radius: 6px; 
            transition: all 0.2s; 
            font-weight: 500; 
        }
        .nav-links a:hover { background: var(--accent); color: white; }
        
        main { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        
        .results-info {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.8rem;
        }
        .project-card {
            background: var(--bg-secondary);
            padding: 1.8rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow);
            border-left: 5px solid var(--accent);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), rgba(0,123,255,0.5));
        }
        .project-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 45px rgba(0,123,255,0.25); 
        }
        .project-badge {
            background: linear-gradient(45deg, var(--accent), #0056b3);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: inline-block;
        }
        .project-title { 
            color: var(--text-primary); 
            font-size: 1.35rem; 
            margin-bottom: 0.75rem; 
            font-weight: 600;
            line-height: 1.3;
        }
        .project-meta { 
            display: flex; 
            gap: 0.75rem; 
            margin-bottom: 1rem; 
            flex-wrap: wrap;
        }
        .project-meta span {
            background: rgba(0,123,255,0.1);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .project-desc { 
            color: var(--text-secondary); 
            margin-bottom: 1.5rem; 
            line-height: 1.6;
            font-size: 0.95rem;
        }
        .project-actions { 
            display: flex; 
            gap: 0.75rem; 
        }
        .btn { 
            flex: 1; 
            padding: 0.75rem 1rem; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary { 
            background: linear-gradient(45deg, var(--accent), #0056b3); 
            color: white; 
        }
        .btn-secondary { 
            background: transparent; 
            color: var(--accent); 
            border: 2px solid var(--accent);
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
        }
        
        @media (max-width: 768px) { 
            main { padding: 0 1rem; } 
            header { flex-direction: column; gap: 1rem; padding: 1rem; } 
            .project-actions { flex-direction: column; }
            .projects-grid { grid-template-columns: 1fr; }
        }

            text-align: center;

            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
