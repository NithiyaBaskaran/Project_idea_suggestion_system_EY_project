<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail - ProjectHub</title>
    <style>
        :root {
            --bg-primary: #f5f5f5; --bg-secondary: #ffffff;
            --text-primary: #333; --text-secondary: #666;
            --accent: #007bff; --shadow: rgba(0,0,0,0.1);
            --font: 'Segoe UI', sans-serif;
            
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font); 
            background: var(--bg-primary); 
            color: var(--text-secondary); 
            line-height: 1.6; 
            min-height: 100vh; 
                   }
        header { 
            background: var(--bg-secondary); 
            padding: 1.5rem 2rem; 
            box-shadow: 0 2px 10px var(--shadow); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        h1 { color: var(--text-primary); font-size: 1.8rem; display: flex; align-items: center; gap: 0.5rem; }
        .nav-links { display: flex; gap: 0; }
        .nav-links a { 
            color: var(--accent); text-decoration: none; margin: 0 0 0 1rem; 
            padding: 0.6rem 1.2rem; border-radius: 6px; transition: all 0.2s; font-weight: 500; 
            
        }
        .nav-links a:hover { background: var(--accent); color: white; }
        
        main { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        
        .detail-hero {
            background: linear-gradient(135deg, var(--accent), #0056b3);
            color: white;
            padding: 4rem 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .detail-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255,255,255,0.3);
        }
        .detail-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .detail-hero-tags {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        .tag {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .detail-content {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 3rem;
        }
        .detail-main section {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px var(--shadow);
            border-top: 4px solid var(--accent);
        }
        .detail-main h2 {
            color: var(--text-primary);
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .detail-main h3 {
            color: var(--text-primary);
            font-size: 1.3rem;
            margin: 2rem 0 1rem 0;
        }
        .tech-stack {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        .tech-item {
            background: rgba(0,123,255,0.1);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 2px solid rgba(0,123,255,0.2);
            transition: all 0.2s;
        }
        .tech-item:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
        }
        .steps-list {
            list-style: none;
            padding: 0;
        }
        .steps-list li {
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            padding-left: 1.5rem;
        }
        .difficulty-bar {
            background: #e9ecef;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .difficulty-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            transition: width 1s ease;
        }
        
        .detail-sidebar {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: 16px;
            position: sticky;
            top: 2rem;
            height: fit-content;
            box-shadow: 0 12px 40px var(--shadow);
            border-top: 4px solid var(--accent);
        }
        .detail-sidebar h3 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--accent), #0056b3);
            color: white;
        }
        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,123,255,0.4);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        @media (max-width: 1024px) {
            .detail-content { grid-template-columns: 1fr; gap: 2rem; }
            .detail-sidebar { position: static; }
        }
        @media (max-width: 768px) {
            main { padding: 0 1rem; }
            header { flex-direction: column; gap: 1rem; padding: 1rem; }
            .detail-hero h1 { font-size: 2rem; }
            .detail-hero-tags { flex-direction: column; align-items: center; }
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: 0.4s ease;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--nav-color);
        }

        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--hero-bg);
            text-align: center;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
    
    </style>
</head>
