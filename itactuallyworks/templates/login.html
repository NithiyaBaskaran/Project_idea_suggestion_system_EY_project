<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login - it'sactuallyworks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-secondary: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --accent: #007bff;
            --shadow: rgba(0,0,0,0.1);
            --font: 'Segoe UI', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }
        body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 2rem;

    background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
         url("{% static 'images/bgimage.jpeg' %}");

        .auth-container {
            background:#bfa7e5;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow);
            width: 100%;
            max-width: 420px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--text-primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.8rem;
            border: 1.5px solid #ddd;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-icon {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .password-toggle {
            position: absolute;
            right: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .abc {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0066ff 0%, #00ccff 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .abc:hover {
            opacity: 0.9;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .auth-links a {
            color: var(--accent);
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
       

        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: 0.4s ease;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--nav-color);
        }

        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--hero-bg);
            text-align: center;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
    
    </style>
</head>

<body>

<div class="auth-container">

    <div class="auth-header">
        <h1>üëã Welcome Back</h1>
        <p>Sign in to continue your learning journey</p>
    </div>
<form method="POST" class="auth-form">
    {% csrf_token %}

    <div class="form-group">
        <span class="input-icon">üìß</span>
        <input type="email" 
               name="email" 
               class="form-input" 
               placeholder="Email Address" 
               required>
    </div>

    <div class="form-group">
        <span class="input-icon">üîí</span>
        <input type="password" 
               name="password" 
               id="loginPassword"
               class="form-input" 
               placeholder="Password" 
               required>

        <button type="button" 
                class="password-toggle" 
                onclick="togglePassword('loginPassword')">
            üëÅÔ∏è
        </button>
    </div>

    <button type="submit" class="abc">
        üöÄ Sign In
    </button>

    <hr style="margin:15px 0;">
</form>


    <div class="auth-links">
        <p style="margin-bottom: 0.5rem;">
            Forgot password?  <a href="{% url 'users:forgotpassword' %}">Reset Password</a>  
        </p>
        <p>Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a></p>
    </div>

</div>

<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const toggle = input.nextElementSibling;

    if (input.type === 'password') {
        input.type = 'text';
        toggle.textContent = 'üôà';
    } else {
        input.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
    }
}

</script>

</body>
</html>
