<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Itactuallyworks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f2ff 0%, #e8ecff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
         body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 2rem;

    background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
         url("{% static 'images/bgimage.jpeg' %}");

        .login-box {
             background:#bfa7e5;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
           
        }
        .welcome-section {
           text-align: center;
            margin-bottom: 2.5rem;
        }
         
        .welcome-section h1 {
            color: var(--text-primary);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .welcome-section p {
            color: #666;
            font-size: 16px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px 16px 48px;
            border: 2px solid #e8ecff;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066ff;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .form-group::before {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            z-index: 1;
        }

        #fpEmail.form-group::before {
            content: 'üìß';
        }

        #newPassword.form-group::before,
        #reNewPassword.form-group::before {
            content: 'üîí';
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0066ff 0%, #00ccff 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
        }

        button::before {
            content: 'üîÑ';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            font-size: 18px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 102, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }

        .login-options a {
            color: #0066ff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .login-options a:hover {
            color: #00ccff;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .step-indicator .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e8ecff;
            transition: all 0.3s ease;
        }

        .step-indicator .step-dot.active {
            background: #0066ff;
            transform: scale(1.2);
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 40px 24px;
                margin: 10px;
            }
            
            .welcome-section h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="motion-bg"></div>
    <div class="login-box">
        <div class="welcome-section">
            <h1>üîê Reset Password</h1>
            <p>Enter your email to get started</p>
        </div>
        <form method="POST" action="{% url 'users:forgotpassword' %}">
    {% csrf_token %}
        <div class="step-indicator">
            <div class="step-dot active" id="dot1"></div>
            <div class="step-dot" id="dot2"></div>
        </div>

        <!-- Step 1: Email -->
        <div id="step1" class="step active">
        <div class="form-group">
            <input type="email" name="email" id="fpEmail" placeholder="üìß Enter Email ID" required>
        </div>
        <button type="button" onclick="verifyEmail()">üöÄ Continue</button>
    </div>


        <!-- Step 2: New Password -->
         <div id="step2" class="step">
        <div class="form-group">
            <input type="password" name="newPassword" id="newPassword" placeholder="üîí New Password" required>
        </div>
        <div class="form-group">
            <input type="password" name="reNewPassword" id="reNewPassword" placeholder="üîí Re-enter New Password" required>
        </div>
        <button type="submit">Update Password</button>
    </div>
</form>
        {% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
    </div>

    <script>
        function showStep(stepNum) {
            // Hide all steps
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            
            // Remove active from all dots
            document.querySelectorAll('.step-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            
            // Show selected step and activate dot
            document.getElementById(`step${stepNum}`).classList.add('active');
            document.getElementById(`dot${stepNum}`).classList.add('active');
        }

        function verifyEmail() {
    const email = document.getElementById('fpEmail').value.trim();
    if (!email) {
        alert('Please enter your email address');
        return;
    }
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return;
    }
    showStep(2);
}


        // Allow Enter key to trigger actions
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('step1').classList.contains('active')) {
                    verifyEmail();
                } else {
                    resetPassword();
                }
            }
        });
    </script>
</body>
</html>
