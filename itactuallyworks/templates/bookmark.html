<!DOCTYPE html>
<html lang="en">
<head>
    <h1></h1> <!-- Change title per page -->
    <div class="nav-links">
        <a href="dashboard.html"></a>
        <a href="bookmarks.html"></a>
        <a href="projects.html"></a>
        <a href="rating.html"></a>
        <a href="feedback.html"></a>
    </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - itactuallyworks üîñ</title>
    <style>
        :root {
            --bg-primary: #f5f5f5; --bg-secondary: #ffffff;
            --text-primary: #333; --text-secondary: #666;
            --accent: #007bff; --shadow: rgba(0,0,0,0.1);
            --font: 'Segoe UI', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font);
            background: var(--bg-primary); 
            color: var(--text-secondary); 
            line-height: 1.6; 
            min-height: 100vh;
        }
        header {
            background: var(--bg-secondary); 
            padding: 1.5rem 2rem; 
            box-shadow: 0 2px 10px var(--shadow);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        h1 { 
            color: var(--text-primary); 
            font-size: 1.8rem; 
            display: flex; 
            align-items: center; 
            gap: 0.5rem;
        }
        .nav-links { display: flex; gap: 0; }
        .nav-links a { 
            color: var(--accent); 
            text-decoration: none; 
            margin: 0 0 0 1rem; 
            padding: 0.6rem 1.2rem; 
            border-radius: 6px;
            transition: all 0.2s;
            font-weight: 500;
        }
        .nav-links a:hover { background: var(--accent); color: white; }
        
        main { 
            max-width: 1200px; 
            margin: 2rem auto; 
            padding: 0 2rem; 
        }
        .stats-bar {
            background: var(--bg-secondary); 
            padding: 2rem; 
            border-radius: 12px; 
            margin-bottom: 2rem;
            display: flex; 
            justify-content: space-around; 
            align-items: center;
            gap: 2rem; 
            flex-wrap: wrap;
        }
        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 120px;
        }
        .stat-number { 
            font-size: 2.2rem; 
            color: var(--accent); 
            font-weight: bold; 
            margin-bottom: 0.25rem;
        }
        .stat-label { 
            color: var(--text-primary); 
            font-size: 0.95rem; 
            font-weight: 500;
        }
        
        .projects-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); 
            gap: 1.5rem; 
        }
        .bookmark-card {
            background: var(--bg-secondary); 
            padding: 1.8rem; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px var(--shadow);
            border-left: 5px solid var(--accent);
            position: relative;
            transition: all 0.3s ease;
        }
        .bookmark-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 12px 30px var(--shadow); 
        }
        .bookmark-icon {
            position: absolute; 
            top: -12px; 
            right: -12px;
            background: var(--accent); 
            color: white;
            width: 44px; 
            height: 44px; 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        .bookmark-title { 
            color: var(--text-primary); 
            font-size: 1.35rem; 
            margin-bottom: 0.75rem; 
            display: flex; 
            align-items: center; 
            gap: 0.5rem;
            font-weight: 600;
        }
        .bookmark-meta { 
            display: flex; 
            gap: 1rem; 
            margin-bottom: 1rem; 
            flex-wrap: wrap;
        }
        .bookmark-meta span { 
            background: rgba(0,123,255,0.1); 
            color: var(--accent);
            padding: 0.4rem 0.9rem; 
            border-radius: 20px; 
            font-size: 0.85rem;
            font-weight: 500;
        }
        .bookmark-desc { 
            color: var(--text-secondary); 
            margin-bottom: 1.5rem; 
            line-height: 1.5;
        }
        .actions {
            display: flex;
            gap: 1rem;
        }
        .btn { 
            flex: 1;
            padding: 0.7rem 1.2rem; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn-primary { 
            background: var(--accent); 
            color: white; 
        }
        .btn-secondary { 
            background: transparent; 
            color: var(--accent); 
            border: 2px solid var(--accent);
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(0,123,255,0.3);
        }
        
        .empty-state {
            background: var(--bg-secondary); 
            padding: 3.5rem 2rem; 
            border-radius: 16px; 
            text-align: center; 
            border: 2px dashed var(--accent);
            margin: 2rem 0;
        }
        .empty-icon { 
            font-size: 4.5rem; 
            margin-bottom: 1.5rem; 
        }
        .empty-title {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .empty-text {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 1rem; padding: 1rem; }
            main { padding: 0 1rem; margin: 1rem auto; }
            .stats-bar { 
                flex-direction: column; 
                gap: 1.5rem; 
                padding: 1.5rem;
            }
            .projects-grid { 
                grid-template-columns: 1fr; 
                gap: 1rem; 
            }
            .actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üîñ it'sactuallyworks</h1>
        <div class="nav-links">
            <a href="home.html">üè† Home</a>
            <a href="projects.html">üìã Projects</a>
            <a href="feedback.html">üí¨ Feedback</a>
        </div>
    </header>

    <main>
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalBookmarks">0</div>
                <div class="stat-label">Saved Projects</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="aiProjects">0</div>
                <div class="stat-label">AI/ML Projects</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="beginnerProjects">0</div>
                <div class="stat-label">Beginner Level</div>
            </div>
        </div>

        <div id="bookmarksList" class="projects-grid"></div>
        
        <div id="emptyState" class="empty-state" style="display:none;">
            <div class="empty-icon">üîñ</div>
            <h3 class="empty-title">No Bookmarked Projects</h3>
            <p class="empty-text">Your saved projects will appear here. Start exploring to find perfect matches for your skills!</p>
            <a href="projects.html" class="btn btn-primary">üîç Find Projects Now</a>
        </div>
    </main>

    <script>
        const projects = [
            {id:1,title:'AI Train Scheduler',domain:'AI/ML',level:'Intermediate',desc:'Optimize metro routes with ML‚Äîperfect for KMRL projects.',skills:'Python,Django'},
            {id:2,title:'Kaggle Explorer',domain:'Data Science',level:'Beginner',desc:'Upload CSVs for instant EDA & ML predictions.',skills:'Django,Pandas'},
            {id:3,title:'Secure Login',domain:'Cybersecurity',level:'Beginner',desc:'Full-stack authentication with encryption.',skills:'Flask,PostgreSQL'},
            {id:4,title:'ProjectHub Clone',domain:'Web Dev',level:'Advanced',desc:'Build your own project recommendation system!',skills:'React,Node.js'},
            {id:5,title:'Crypto Challenges',domain:'Cybersecurity',level:'Intermediate',desc:'Interactive cipher puzzles and challenges.',skills:'Python,HTMX'}
        ];

        function loadBookmarks(){
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks'))||[];
            const saved = projects.filter(p=>bookmarks.includes(p.id));
            
            document.getElementById('totalBookmarks').textContent = bookmarks.length;
            document.getElementById('aiProjects').textContent = saved.filter(p=>p.domain==='AI/ML').length;
            document.getElementById('beginnerProjects').textContent = saved.filter(p=>p.level==='Beginner').length;

            const container = document.getElementById('bookmarksList');
            if(saved.length===0){
                document.getElementById('emptyState').style.display='block';
                container.innerHTML='';
                return;
            }
            
            container.innerHTML = saved.map(p=>`
                <div class="bookmark-card">
                    <div class="bookmark-icon">üîñ</div>
                    <h3 class="bookmark-title">üìÇ ${p.title}</h3>
                    <div class="bookmark-meta">
                        <span>üéØ ${p.domain}</span>
                        <span>üìä ${p.level}</span>
                        <span>üõ†Ô∏è ${p.skills.split(',')[0]}</span>
                    </div>
                    <p class="bookmark-desc">${p.desc}</p>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="viewDetails(${p.id})">üëÅÔ∏è View Details</button>
                        <button class="btn btn-secondary" onclick="removeBookmark(${p.id})">üóëÔ∏è Remove</button>
                    </div>
                </div>
            `).join('');
            document.getElementById('emptyState').style.display='none';
        }

        function viewDetails(id){ 
            localStorage.setItem('selectedProject',id); 
            window.location.href='project-detail.html'; 
        }
        function removeBookmark(id){
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks'))||[];
            bookmarks = bookmarks.filter(b=>b!==id);
            localStorage.setItem('bookmarks',JSON.stringify(bookmarks));
            loadBookmarks();
        }

        document.addEventListener('DOMContentLoaded',loadBookmarks);
    </script>
</body>
</html>
